<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheet</title>
    <style>
        h1{
            color: #fbff04;
            background-color: rgba(255, 123, 0, 0.822);
            height: 90px;
            width: 50%;
        }
        h2{
            color: rgba(246, 16, 8, 0.87);
            font-size: 30px;
            font-weight: bold;
            font-family: monospace;
        }
        #light{
            color: rgb(180, 6, 180);
        }
        #mishti{
            color: rgb(211, 235, 135);
        }
        .friends{
            color: whitesmoke;
            font-size: 40px;
            background-color: teal ;
            width: 25%;
        }
        .neighbour{
            color: rgb(204, 144, 212);
        }
        .posh{
            color: red;
        }
        img{
            width: 50%;
        }
        .bidesh{
            background-color: slateblue;
            
        }
        .bideshirong{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Lets Make It Beautiful!</h1>
    <h2>Roses Are Red</h2>
    <h2 id="light">Violets Are Blue</h2>
    <h2 id="mishti">Honey Is Sweet</h2>
    <h3>Future Is Dark</h2>
    <p class="friends">Ekta Panir Bottle</p>
    <p class="friends">Ekta <span class="posh">OnePlus</span> </p>
    <p class="friends neighbour">Chul Pore Gelo</p>
    <p class="friends neighbour">Laptop Noshto</p>

    </div>
    <div class="bidesh">
        <h1 class="bideshirong" >Russia</h1>

    </div>
    <div class="bidesh">
        <h1 class="bideshirong" >India</h1>
            <img src="https://thecommonwealth.org/sites/default/files/styles/press_release_large/public/images/hero/taj-mahal-620.jpg?itok=PKSpaEMm" alt="">

</body>
</html>
